<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form Section</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../dist/output.css">
  <!-- Vos styles SCSS compilés -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<!-- HEADER -->
<header aria-label="Main Navigation">
  <div class="nav-pill">
    <a href="index.html" class="text-xl font-bold text-blue-600" aria-label="EduLink Home">EduLink</a>

    <div class="nav-links flex gap-6 text-gray-600 font-medium text-sm">
      <a href="#">Student</a>
      <a href="hackathons.html" style="color: #3b82f6; font-weight: 600;">Events</a>

      <a href="#">Planning</a>
      <a href="#">Assistant</a>
    </div>

    <button class="btn-join">Log out</button>
  </div>
</header>

<!-- Flèche retour -->
<div class="flex items-center p-4">
  <button class="back-btn" onclick="go()">⬅</button>
</div>

<!-- TITLE -->
<h2 class="text-3xl md:text-4xl font-bold text-center text-blue-700 mb-10 px-4">
  Registration Form Section
</h2>

<!-- FORMULAIRE -->
<div class="form-card">
  <form>
    <label for="fullname">Full name</label>
    <input type="text" id="fullname" placeholder="Enter your full name" required>

    <label for="email">Email address</label>
    <input type="email" id="email" placeholder="Enter your email" required>

    <label for="phone">Phone number</label>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>

    <label for="establishment">Establishment</label>
    <input type="text" id="establishment" placeholder="Enter your establishment" required>
  </form>
</div>

<!-- STEPS -->
<div class="flex justify-center mt-12 mb-16">
  <div class="flex items-center gap-6">
    <div class="w-12 h-12 flex items-center justify-center step-inactive rounded-full shadow text-base font-semibold">1</div>
    <div class="w-20 h-1 bg-gray-300 rounded-full"></div>
    <div class="w-12 h-12 flex items-center justify-center step-active rounded-full shadow text-base font-semibold">2</div>
    <div class="w-20 h-1 bg-gray-300 rounded-full"></div>
    <div class="w-12 h-12 flex items-center justify-center step-inactive rounded-full shadow text-base font-semibold">3</div>
    <div class="w-20 h-1 bg-gray-300 rounded-full"></div>
    <div class="w-12 h-12 flex items-center justify-center step-inactive rounded-full shadow text-base font-semibold">4</div>
  </div>
</div>

<!-- Next button -->
<div class="flex justify-end max-w-5xl mx-auto p-4 mb-8">
  <button class="next-btn" onclick="goNextPage()">➡</button>
</div>

<!-- FOOTER -->
<footer class="bg-gray-100 py-8">
  <div class="max-w-5xl mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4">
    <div>
      <h3 class="text-xl font-bold text-blue-600">EduLink</h3>
      <p class="text-gray-600 text-sm">Donnez votre feedback et suggestions</p>
    </div>
    <div class="text-center md:text-right text-xs text-gray-600">
      <p>© 2025 EduLink. Tous droits réservés</p>
      <p>Communication • Organisation • Ressource • Accompagnement</p>
    </div>
  </div>
</footer>

<script>
  function go() {
    window.location.href = "Detailed sections of the hackathon.html";
  }
  function goNextPage() {
    window.location.href = "payement.html";
  }
</script>

</body>
</html>
