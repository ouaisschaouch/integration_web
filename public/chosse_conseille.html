    <header class="header">
      <div class="container">
        <a href="index.html" class="logo-link">

    <!-- Main Content - Centré au milieu de l'écran -->
    <main class="choose-main">
      <div class="content-wrapper">
        <!-- Page Title -->

        <!-- Avatars -->
        <div class="avatars-section">
          <a href="chat_ouaiss.html">
            <div class="avatar-bot">
              <svg viewBox="0 0 100 100" class="bot-icon">
                <circle cx="50" cy="50" r="45" fill="#3B82F6" />
                <circle cx="35" cy="45" r="5" fill="white" />
                <circle cx="65" cy="45" r="5" fill="white" />
                <path
                  d="M 30 60 Q 50 70 70 60"
                  stroke="white"
                  stroke-width="3"
                  fill="none"
                  stroke-linecap="round"
                />
                <circle cx="50" cy="25" r="8" fill="white" />
                <line
                  x1="50"
                  y1="17"
                  x2="50"
                  y2="10"
                  stroke="white"
                  stroke-width="3"
                  stroke-linecap="round"
                />
              </svg>
            </div>
          </a>

          <div class="avatar-human">
            <a href="chat_ouaiss.html">
              <img
                src="https://api.dicebear.com/7.x/avataaars/svg?seed=counselor&backgroundColor=b6e3f4"
                alt="Conseiller humain"
                style="cursor: pointer"
              />
            </a>
          </div>
        </div>

        <!-- Welcome Text -->
        <div class="welcome-text">
          <p>Hello! I am here to help you.</p>
          <p>Choose an option or type</p>
          <p>your question.</p>
        </div>

        <!-- Options Grid -->
        <div class="options-grid">
          <button class="option-card">
            <a href="public/forum_conseiller.html" class="option-card">
              <div class="option-icon">
                <svg
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"

                    d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
              </div>
              <span class="option-text">Questions fréquentes</span>
            </a>
          </button>
          <button class="option-card">
            <div class="option-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                />
              </svg>
            </div>
            <span class="option-text">Planification de rendez-vous</span>
          </button>
          <button class="option-card">
            <div class="option-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"

              </svg>
            </div>

          </button>
          <button class="option-card">
            <div class="option-icon">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                />
              </svg>
            </div>
            <span class="option-text">Orientation et conseils</span>
          </button>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container mx-auto px-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-4 md:mb-0">
            <h3 class="footer-brand">EduLink</h3>
            <p class="footer-tagline">Connecting minds through shared wisdom</p>
          </div>
          <div class="footer-copyright">
            © 2025 EduLink. All rights reserved.
          </div>
          <div class="footer-social">
            <a href="#" class="social-link">f</a>

            <a href="#" class="social-link">X</a>
          </div>
        </div>

    <script>
      document.querySelectorAll(".option-card").forEach((card) => {
        card.addEventListener("click", function () {
          const optionText = this.querySelector(".option-text").textContent;
          alert(`You selected: ${optionText}`);
        });
      });
    </script>
