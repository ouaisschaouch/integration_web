<h1 class="page-title">
  Choose Your Payment Method
</h1>

<!-- FORMULAIRE DE PAIEMENT -->
<div class="form-card">
  <div class="payment-options">
    <div class="payment-option" data-payment="credit-card">
      <input type="radio" id="credit-card" name="payment-method">
      <label for="credit-card" class="payment-label">
        <span class="payment-icon"><i class="fas fa-credit-card"></i></span>
        Credit Card
      </label>
    </div>
    
    <div class="payment-option" data-payment="d17">
      <input type="radio" id="d17" name="payment-method">
      <label for="d17" class="payment-label">
        <span class="payment-icon"><i class="fas fa-mobile-alt"></i></span>
        D17
      </label>
    </div>
    
    <div class="payment-option" data-payment="bank-transfer">
      <input type="radio" id="bank-transfer" name="payment-method">
      <label for="bank-transfer" class="payment-label">
        <span class="payment-icon"><i class="fas fa-university"></i></span>
        Bank Transfer
      </label>
    </div>
    
    <div class="payment-option" data-payment="cash">
      <input type="radio" id="cash" name="payment-method">
      <label for="cash" class="payment-label">
        <span class="payment-icon"><i class="fas fa-money-bill-wave"></i></span>
        Cash at the Office
      </label>
    </div>
    
   </div>
</div>
