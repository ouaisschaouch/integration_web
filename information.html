<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLink - Conseiller</title>
    <link rel="stylesheet" href="dist/output-main.css">
</head>
<body class="min-h-screen bg-white text-gray-900 font-sans">

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-brand">EduLink</div>
        <div class="nav-links">
            <a href="#" class="nav-link">Student</a>
            <a href="#" class="nav-link">Events</a>
            <a href="#" class="nav-link">Planning</a>
            <a href="#" class="nav-link">Assistant</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">Les informations du conseiller</h1>

        <!-- Advisor Card -->
        <div class="advisor-card">
            <div class="advisor-content">

                <!-- Avatar Section -->
                <div class="advisor-avatar">
                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Dohman" alt="Dohman" class="avatar-img">
                </div>

                <!-- Info Grid -->
                <div class="advisor-info-grid">
                    <!-- Family Name -->
                    <div class="info-item">
                        <label class="info-label">Family Name</label>
                        <div class="info-value">Dahman</div>
                    </div>

                    <!-- Name -->
                    <div class="info-item">
                        <label class="info-label">Name</label>
                        <div class="info-value">Skander</div>
                    </div>

                    <!-- Class -->
                    <div class="info-item">
                        <label class="info-label">Class</label>
                        <div class="info-value">4Gamix</div>
                    </div>

                    <!-- Status -->
                    <div class="info-item">
                        <label class="info-label">Status</label>
                        <div class="status-badges">
                            <span class="badge badge-male">Male</span>
                            <span class="badge badge-single">Single</span>
                        </div>
                    </div>
                </div>

                <!-- Contact Button -->
                <button class="contact-btn">Contact</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-brand">EduLink</div>
        <div class="footer-copyright">&copy; 2025 EduLink. Tous droits réservés</div>
        <div class="footer-social">
            <a href="#" class="social-link">F</a>
            <a href="#" class="social-link">T</a>
            <a href="#" class="social-link">L</a>
        </div>
    </footer>

</body>
</html>
